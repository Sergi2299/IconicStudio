<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iconic Studio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Contenido de tu web -->
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Iconic Studio Logo" class="logo-img" />
      <div class="header-texto">
        <h1>Iconic Studio</h1>
        <p>Tu imagina, nosotros creamos</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="#servicios">Servicios</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <!-- Aquí va tu contenido habitual -->

  <footer>
    &copy; 2025 Iconic Studio. Todos los derechos reservados.
  </footer>

  <!-- VENTANA FLOTANTE DE AVISO LEGAL -->
  <div class="ventana-legal" id="ventana-legal">
    <div class="ventana-contenido">
      <h3>Aviso de privacidad</h3>
      <p>Usamos cookies para mejorar tu experiencia. Puedes aceptar, rechazar o configurar tus preferencias.</p>
      <div class="botones-legales">
        <button id="aceptar">Aceptar</button>
        <button id="configurar">Configurar</button>
        <button id="rechazar">Rechazar</button>
      </div>
      <div class="enlaces-legales">
        <a href="/politica-de-privacidad.html" target="_blank">Privacidad</a> |
        <a href="/cookies.html" target="_blank">Cookies</a> |
        <a href="/terminos.html" target="_blank">Términos</a>
      </div>
    </div>
  </div>

  <script>
    const ventana = document.getElementById('ventana-legal');
    const aceptar = document.getElementById('aceptar');
    const rechazar = document.getElementById('rechazar');
    const configurar = document.getElementById('configurar');

    // Mostrar si no hay consentimiento guardado
    if (!localStorage.getItem('consentimiento')) {
      ventana.classList.add('mostrar');
    }

    function cerrarVentana(opcion) {
      localStorage.setItem('consentimiento', opcion);
      ventana.classList.remove('mostrar');
    }

    aceptar.addEventListener('click', () => cerrarVentana('aceptado'));
    rechazar.addEventListener('click', () => cerrarVentana('rechazado'));
    configurar.addEventListener('click', () => {
      alert("Aquí podrías mostrar opciones avanzadas.");
    });
  </script>
</body>
</html>
